<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script src="script.js"></script>
    <title>JAVASCRIPT formulario de sorvete Melhorado</title>
</head>
<body>
    
    <h1>SORVETERIA TOTI</h1>
   
    <form action="validation" name="myform">
        
        <fieldset>
           <legend>Dados do cliente</legend>

        <label for="nome_cliente">Nome do cliente</label>
        <input type="text" name="nome_cliente" id="nome"/><br>
       
        <label for="telefone_cliente">Telefone</label>
        <input type="tel" name="telefone_cliente" id="telefone"/><br>

        <label for="email_cliente">Email</label>
        <input type="email" name="email_cliente" id="email"/><br>
        
    </fieldset>     

    <fieldset>

        <legend>Escolhe seu sorvete</legend>
<h2>Sabor</h2>

    <input type="radio" name="sabor" id="coco" value="coco" checked />Coco<br>
    <input type="radio" name="sabor" id="chocolate" value="chocolate"/>Chocolate<br>
    <input type="radio" name="sabor" id="mixto" value="mixto"/>Mixto<br>
    
<h2>Recipiente </h2>

    <input type="radio" name="recipiente" id="copo" value="copo" checked />Copa<br>
    <input type="radio" name="recipiente" id="casquinha" value="casquinha"/>Casquinha<br>


<h2>Extras</h2>

<input type="checkbox" name="extras[]" id="leitecondensado" value="leitecondensado"/>Leitecondensado<br/>
<input type="checkbox" name="extras[]" id="morango" value="morango"/>Morango<br/>
<input type="checkbox" name="extras[]" id="caramelo"value="caramelo"/>Caramelo<br/>

</fieldset> 

<p id="mensagemError"></p>

<button type="button" value="Enviar" id="enviar" onclick="recolherDados()">Enviar</button>
<button type="reset" value="Borrar" id="borrar">Borrar</button>


 </form>
 

</body>


</html>
